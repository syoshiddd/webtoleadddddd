<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
</head>
<body>

    <h2>お問い合わせフォーム</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
        <!-- ✅ Salesforceの組織ID（Org ID）を正しく指定 -->
        <input type="hidden" name="oid" value="00DIS000002EeXo">

        <label for="last_name">姓</label>
        <input id="last_name" name="last_name" type="text" required><br>

        <label for="first_name">名</label>
        <input id="first_name" name="first_name" type="text" required><br>

        <label for="email">メール</label>
        <input id="email" name="email" type="email" required><br>

        <label for="company">会社名</label>
        <input id="company" name="company" type="text"><br>

        <button type="submit">送信</button>
    </form>

</body>
</html>
